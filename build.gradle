buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'scala'
apply plugin: 'forge'

version = "0.4.1"
group= "kihira.foxlib" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "FoxLib"

minecraft {
    version = "1.7.10-10.13.0.1180"
}
processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'src'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives sourceJar
    archives deobfJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            if (project.hasProperty("maven_url")) {
                logger.info('Publishing to files server')
                repository(url: project.maven_url) {
                    authentication(userName: project.maven_username, password: project.maven_password)
                }
            }

            pom {
                groupId = project.group
                version = project.version
                artifactId = project.archivesBaseName
            }

            pom.project {
                name project.archivesBaseName
                packaging 'jar'
                description 'FoxLib'
                url 'https://github.com/kihira/FoxLib'

                scm {
                    url 'https://github.com/kihira/FoxLib'
                    connection 'scm:git:git://github.com/kihira/FoxLib.git'
                    developerConnection 'scm:git:git@github.com/kihira/FoxLib.git'
                }

                issueManagement {
                    system 'github'
                    url 'https://github.com/kihira/FoxLib/issues'
                }

                licenses {
                    license {
                        name 'MIT License'
                        url 'https://github.com/kihira/FoxLib/blob/master/LICENSE'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'Kihira'
                        name 'Kihira'
                        roles {
                            role 'developer'
                        }
                    }
                }
            }
        }
    }
}